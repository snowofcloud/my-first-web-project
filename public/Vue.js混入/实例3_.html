<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue 实例与混入对象的 methods 选项都包含了相同的函数</title>
  <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
</head>
<body>
  <div id="databinding"></div>
  <script type="text/javascript">
    var mixin = {
      methods: {
        helloworld: function () {
          document.write('helloworld方法' + '<br>');
        },
        samemethod: function () {
          document.write('Mixin:相同方法名' + '<br>');
        }
      }
    };
    var vm = new Vue({
      mixins: [mixin],
      methods: {
        start: function () {
          document.write('start方法' + '<br>');
        },
        samemethod: function () {
          document.write('Mixin:相同方法名' + '<br>');
        }
      }
    });
    vm.helloworld();
    vm.start();
    vm.samemethod();
  </script>
</body>
</html>
