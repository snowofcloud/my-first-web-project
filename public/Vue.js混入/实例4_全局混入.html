<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>全局混入</title>
  <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
</head>
<body>
  <script type="text/javascript">
    Vue.mixin({
      created: function () {
        var myOption = this.$options.myOption
        if (myOption){
          document.write(myOption)
        }
      }
    })
    new Vue({
      myOption: 'hello!'
    })
  </script>

</body>
</html>
