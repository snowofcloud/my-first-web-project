<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选项合并</title>
  <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
</head>
<body>
  <div id="databinding"></div>
  <script type="text/javascript">
    var mixin = {
      created: function () {
        document.write('混入调用' + '<br>')
      }
    }
    new Vue({
      mixins: [mixin],
      created: function () {
        document.write('组件调用' + '<br>')
      }
    });
  </script>
</body>
</html>
