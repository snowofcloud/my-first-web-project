<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>
<body>
  <div id="app">
    <ol>
      <todo-item v-for="item in sites" v-bind:todo = "item"></todo-item>
    </ol>
  </div>
  <script>
    Vue.component('todo-item',{
      props:['todo'],
      template: '<li>{{ todo.text}}</li>'
    })
    new Vue({
      el: '#app',
      data: {
        sites: [
          {text:'baidu'},
          {text:'google'},
          {text:'force'}
        ]
      }
    })
  </script>

</body>
</html>
