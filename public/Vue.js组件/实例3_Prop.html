<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>prop 是父组件用来传递数据的一个自定义属性</title>
  <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>
<body>
  <div id="app">
    <child message="hello!"></child>
  </div>
  <script>
    //注册
    Vue.component('child',{
      //声明props
      props: [ 'message'],
      //也可以在vm实例中像“this.message”这样使用
      template: '<span>{{ message }}</span>'
    })
    //创建实例
    new Vue({
      el: '#app'
    })
  </script>
</body>
</html>
