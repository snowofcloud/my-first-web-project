<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>传入了 JavaScript 对象</title>
  <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>
<body>
  <div id="app">
    <div v-jingdong="{ color: 'green', text: '京东商城'}"> </div>
  </div>
  <script>
    Vue.directive('jingdong',function (el, binding) {
      el.innerHTML = binding.value.text
      el.style.backgroundColor = binding.value.color
    })
    new Vue({
      el: '#app'
    })
  </script>

</body>
</html>
