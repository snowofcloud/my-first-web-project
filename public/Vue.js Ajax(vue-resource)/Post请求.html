<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>post 请求</title>
  <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
  <script src="https://cdn.staticfile.org/vue-resource/1.5.1/vue-resource.min.js"></script>
</head>
<body>
<div id="box">
  <input type="button" @click="post()" value="点我异步获取数据(post)">
</div>s
<script type = "text/javascript">
  window.onload = function(){
    var vm = new Vue({
      el:'#box',
      data:{
        msg:'Hello World!',
      },
      methods:{
        post:function(){
          //发送 post 请求
          this.$http.post('C:/Users/sony/Desktop/前端/前端基于vue开发.txt',{name:"菜鸟教程",url:"http://www.runoob.com"},{emulateJSON:true}).then(function(res){
            document.write(res.body);
          },function(res){
            console.log(res.status);
          });
        }
      }
    });
  }
</script>
</body>
</html>
