<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>绑定返回对象的计算属性</title>
  <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
  <style>
    .base {
      width: 100px;
      height: 100px;
    }
    .active {
      background: green;
    }
    .text-danger {
      background: red;
    }
  </style>
</head>
<body>
  <div id="app">
    <div v-bind:class="classObject"></div>
  </div>

  <script>
    //todo  bind:class冒号和class之间不能有空格是，否则报错，
    new Vue({
      el:'#app',
      data:{
        isActive: true,
        error:{
          value: true,
          type: 'fatal'
        }
      },
      computed:{
        classObject: function () {
          return {
            base: true,
            active: this.isActive && !this.error.value,
            'text-danger': this.error.value && this.error.type === 'fatal',
          }
        }
      }
    })
  </script>


</body>
</html>
