<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>实例5_一个数组传给 v-bind</title>
  <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
  <style>
    .active {
      width: 100px;
      height: 100px;
      background: green;
    }
    .text-danger {
      background: red;
    }
  </style>
</head>
<body>
  <div id="app">
    <div v-bind:class="[activeClass,errorClass]"></div>
  </div>
  <script>
    new Vue({
      el:'#app',
      data:{
        activeClass: 'active',
        errorClass: 'text-danger'
      }
    })
  </script>

</body>
</html>
