<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>使用数组将多个样式对象应用到一个元素上</title>
  <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
</head>
<body>
  <div id="app">
    <div v-bind:style="[baseStyle, overridingStyles]">将多个样式对象应用到同一个元素上去</div>
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
        baseStyle: {
          color: 'greenyellow',
          fontSize: '50px'
        },
        overridingStyles: {
          fontWeight: 'bold'
        }
      }
    })
  </script>

</body>
</html>
