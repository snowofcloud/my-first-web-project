<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>三元表达式来切换列表中的 class </title>
  <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
  <style>
    .active {
      width: 100px;
      height: 100px;
      background: greenyellow;
    }
    .text-danger {
      width: 100px;
      height: 100px;
      background: red;
    }
  </style>
</head>
<body>
  <div id="app">
    <div v-bind:class="[errorClass,isActive ? activeClass : '']"></div>
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
        isActive: false,
        activeClass: 'active',
        errorClass: 'text-danger'
      }
    })
  </script>

</body>
</html>
