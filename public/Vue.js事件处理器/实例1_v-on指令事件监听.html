<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>事件监听可以使用 v-on 指令</title>
  <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
</head>
<body>
  <div id="app">
    <button v-on:click="counter += 1">每次加1</button>
    <p>这个按钮增加了{{ counter }}次</p>
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
        counter: 0
      }
    })
  </script>

</body>
</html>
