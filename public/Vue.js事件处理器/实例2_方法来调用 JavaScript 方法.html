<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>需要使用一个方法来调用 JavaScript 方法</title>
  <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
</head>
<body>
  <div id="app">
    <button v-on:click="greet">Greet</button>
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
        name: 'Vue.js'
      },
      methods: {
        greet: function (event) {
          // `this` 在方法里指当前 Vue 实例
          alert('hello' + this.name + "!")
          // `event` 是原生 DOM 事件
          if (event){
            alert(event.target.tagName)
          }
        }
      }
    })
    //也可以直接用javaScript直接调用方法
    app.greet()///输出结果：‘hello Vue.js!’
  </script>

</body>
</html>
