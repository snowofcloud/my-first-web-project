<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>computed 属性默认只有 getter </title>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>
<body>
  <div id="app">
    <p>{{ site }}</p>
  </div>
  <script>
    var vm = new Vue({
      el: '#app',
      data:{
        name: 'baidu',
        url: 'https://www.baidu.com'
      },
      computed:{
        site: {
          get:function () {
            return this.name + ' ' + this.url
          },
          set:function (newValue) {
            var names = newValue.split(' ')
            this.name = names[0]
            this.url = names[names.length -1]
          }
        }
      }
    })
    //调用setter，var.name 和 vm.url也会被对应更新
    vm.site = '百度浏览器 https://www.baidu.com';
    document.write('name:' + vm.name);
    document.write('<br/>');
    document.write('url:' + vm.url);
  </script>
  <!--总结-->
  <!--computed 属性默认只有 getter ，不过在需要时你也可以提供一个 setter ：-->
</body>
</html>
