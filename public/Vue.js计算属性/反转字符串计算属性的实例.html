<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>反转字符串计算属性的实例</title>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>
<body>
  <div id="app">
    <p>原始字符串：{{ message }}</p>
    <p>使用计算反转后的字符串：{{ reverseMessage }}</p>
    <p>调用方法后反转的字符串：{{ reverseMessage2() }}</p>
  </div>

  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        message: 'abcdefg'
      },
      computed: {
        reverseMessage: function () {
          return this.message.split('').reverse().join('')
        }
      },
      methods:{
        reverseMessage2: function () {
          return this.message.split('').reverse().join('')
        }
      }
    })
  </script>

</body>
</html>
