<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>监听属性 watch</title>
  <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
</head>
<body>
  <div id="app">
    <p style="font-size: 35px">计数器：{{ counter }}</p>
    <button @click="counter++" style="font-size: 30px">开始计算</button>
  </div>
  <script type="text/javascript">
    var vm = new Vue({
      el: '#app',
      data:{
        counter:2
      }
    });
    vm.$watch('counter',function (nval, oval) {
      alert('计数器值的变化：' + oval + '变为' + nval +'!');
    });

  </script>

</body>
</html>
